        }
        .title-font {
            font-family: 'Creepster', cursive;
            color: #64feda;
            text-shadow: 0 0 5px #64feda, 0 0 10px #64feda, 0 0 15px #00ff00, 0 0 20px #00ff00;
        }
        
        /* --- Animación del Portal --- */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
            transition: opacity 0.5s ease-out;
        }
        .portal {
            width: 250px;
            height: 250px;
            background: #233535;
            border-radius: 50%;
            position: relative;
            animation: rotatePortal 8s linear infinite;
            box-shadow: 0 0 15px 5px #64feda, inset 0 0 15px 5px #64feda;
        }
        .portal::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background: #0c0e10;
            border-radius: 50%;
        }
        @keyframes rotatePortal {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* --- Efecto Glitch --- */
        .glitch {
            animation: glitch-fx 0.3s linear;
        }
        @keyframes glitch-fx {
            0% { transform: translate(0); opacity: 1; }
            20% { transform: translate(-5px, 5px); opacity: 0.8; }
            40% { transform: translate(-5px, -5px); }
            60% { transform: translate(5px, 5px); opacity: 0.9; }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0); opacity: 1; }
        }

        /* --- Estilo de TV Retro --- */
        .tv-container {
            border: 20px solid #374151;
            background: #111827;
            border-radius: 2rem;
            box-shadow: 0 0 30px rgba(0,0,0,0.7), inset 0 0 20px rgba(0,0,0,0.8);
            position: relative;
            padding: 2.5rem; /* Ajusta el padding para la pantalla */
        }
        
        #screen {
            background: #000;
            border-radius: 1rem;
            min-height: 400px;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.9);
            overflow: hidden;
            position: relative;
        }

        /* Estilos para las tarjetas de contenido */
        .content-card {
            color: #d1d5db;
        }
        .content-card img {
            border: 4px solid #64feda;
        }
        .content-card h2 {
            color: #94e8d3;
        }
        .content-card .tag {
            background-color: #374151;
            color: #64feda;
            padding: 2px 8px;
            border-radius: 9999px;
            font-size: 0.8rem;
        }

        /* Botones */
        .channel-button {
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px #4b5563;
        }
        .channel-button:active {
            transform: translateY(4px);
            box-shadow: 0 0px #4b5563;
        }

        /* --- Cyberpunk Link/Glitch --- */
        .cyberpunk-link {
            color: #64feda;
            text-decoration: none;
            position: relative;
            font-weight: bold;
            display: inline-block; /* Necesario para los pseudo-elementos */
        }

        .cyberpunk-link::before,
        .cyberpunk-link::after {
            content: 'JMB';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0c0e10; /* Igual al fondo del body */
            overflow: hidden;
            animation: text-glitch-anim 3s infinite linear;
        }

        .cyberpunk-link::before {
            left: 2px;
            text-shadow: -2px 0 #ff00c1;
            clip-path: rect(24px, 550px, 90px, 0);
            animation-delay: -1.5s; /* Desfase de animación */
        }

        .cyberpunk-link::after {
            left: -2px;
            text-shadow: -2px 0 #00fff9, 2px 2px #ff00c1;
            clip-path: rect(85px, 550px, 140px, 0);
        }
        
        @keyframes text-glitch-anim {
          0% { clip-path: rect(42px, 550px, 44px, 0); }
          5% { clip-path: rect(12px, 550px, 60px, 0); }
          10% { clip-path: rect(40px, 550px, 40px, 0); }
          15% { clip-path: rect(35px, 550px, 70px, 0); }
          20% { clip-path: rect(62px, 550px, 75px, 0); }
          25% { clip-path: rect(20px, 550px, 25px, 0); }
          30% { clip-path: rect(80px, 550px, 85px, 0); }
          35% { clip-path: rect(50px, 550px, 52px, 0); }
          40% { clip-path: rect(10px, 550px, 95px, 0); }
          45% { clip-path: rect(70px, 550px, 72px, 0); }
          50% { clip-path: rect(30px, 550px, 35px, 0); }
          55% { clip-path: rect(25px, 550px, 65px, 0); }

<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <!-- Pantalla de Carga del Portal -->
    <div id="splash-screen">
        <div class="text-center">
            <div class="portal mx-auto mb-4"></div>
            <h1 class="title-font text-3xl md:text-5xl animate-pulse">Portal Interdimensional Listo</h1>
            <p class="mt-2 text-gray-400">Haz clic para entrar</p>
        </div>
    </div>

    <!-- Contenido Principal -->
    <main class="w-full max-w-4xl opacity-0 transition-opacity duration-500" id="main-content">
        <header class="text-center mb-6">
            <h1 class="title-font text-4xl md:text-6xl">TV INTERDIMENSIONAL</h1>
            <p class="text-green-300">Cambiando de canal a través del multiverso</p>
        </header>

        <div class="tv-container">
            <!-- Pantalla de la TV -->
            <div id="screen" class="flex items-center justify-center p-6">
                <p class="text-gray-500">Sintonizando canal...</p>
            </div>
            
            <!-- Controles -->
            <div class="flex justify-center items-center mt-6 space-x-4">
                <button id="prev-channel" class="channel-button bg-gray-600 hover:bg-gray-500 text-white font-bold py-3 px-6 rounded-lg">
                    &lt;&lt; Ant
                </button>
                <div class="bg-black text-green-400 font-mono text-xl md:text-2xl px-6 py-2 rounded border-2 border-gray-600">
                    <span id="channel-display">C-137</span>
                </div>
                <button id="next-channel" class="channel-button bg-gray-600 hover:bg-gray-500 text-white font-bold py-3 px-6 rounded-lg">
                    Sig &gt;&gt;
                </button>
            </div>
        </div>
        
        <footer class="text-center mt-6 text-gray-500 text-sm">
            <p>Sitio creado por <a href="https://www.juanmartinbarrientos.com/" target="_blank" rel="noopener noreferrer" class="cyberpunk-link">JMB</a></p>
        </footer>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Elementos del DOM ---
            const splashScreen = document.getElementById('splash-screen');
            const mainContent = document.getElementById('main-content');
            const screen = document.getElementById('screen');
            const nextButton = document.getElementById('next-channel');
            const prevButton = document.getElementById('prev-channel');
            const channelDisplay = document.getElementById('channel-display');

            // --- Variables y Estado ---
            const API_BASE_URL = 'https://rickandmortyapi.com/api';
            let apiInfo = {};
            let synth, noiseSynth;

            // --- Lógica de la Pantalla de Carga ---
            splashScreen.addEventListener('click', () => {
                // Iniciar audio en un gesto del usuario
                if (Tone.context.state !== 'running') {
                    Tone.start();
                }

                // Crear sintetizadores para efectos de sonido
                synth = new Tone.Synth({
                    oscillator: { type: 'sine' },
                    envelope: { attack: 0.005, decay: 0.1, sustain: 0.3, release: 1 }
                }).toDestination();
                noiseSynth = new Tone.NoiseSynth({
                    noise: { type: 'white' },
                    envelope: { attack: 0.005, decay: 0.05, sustain: 0 }
                }).toDestination();
                
                playPortalSound();
                
                splashScreen.style.opacity = '0';
                setTimeout(() => {
                    splashScreen.style.display = 'none';
                    mainContent.style.opacity = '1';
                    // Cargar contenido inicial después de entrar
                    initializeAndLoadChannel();
                }, 500);
            });

            // --- Lógica de Sonido ---
            const playPortalSound = () => {
                if (!synth) return;
                const now = Tone.now();
                synth.triggerAttackRelease('C2', '8n', now);
                synth.triggerAttackRelease('G2', '8n', now + 0.1);
                synth.triggerAttackRelease('C3', '4n', now + 0.2);
            };

            const playChannelChangeSound = () => {
                if (!noiseSynth) return;
                noiseSynth.triggerAttackRelease('16n');
            };

            // --- Lógica Principal de la API ---
            const fetchApiInfo = async () => {
                try {
                    const [charRes, locRes, epiRes] = await Promise.all([
                        fetch(`${API_BASE_URL}/character`),
                        fetch(`${API_BASE_URL}/location`),
                        fetch(`${API_BASE_URL}/episode`)
                    ]);
                    const charData = await charRes.json();
                    const locData = await locRes.json();
                    const epiData = await epiRes.json();
                    
                    apiInfo = {
                        character: charData.info.count,
                        location: locData.info.count,
                        episode: epiData.info.count,
                    };
                } catch (error) {
                    console.error("Error al inicializar la información de la API:", error);
                    screen.innerHTML = `<p class="text-red-500">Error de conexión con el multiverso.</p>`;
                }
            };

            const getRandomItem = async () => {
                const endpoints = Object.keys(apiInfo);
                if (endpoints.length === 0) return null;

                const randomEndpoint = endpoints[Math.floor(Math.random() * endpoints.length)];
                const maxId = apiInfo[randomEndpoint];
                const randomId = Math.floor(Math.random() * maxId) + 1;

                try {
                    const response = await fetch(`${API_BASE_URL}/${randomEndpoint}/${randomId}`);
                    if (!response.ok) throw new Error('Señal perdida en esta dimensión.');
                    const data = await response.json();
                    return { type: randomEndpoint, data };
                } catch (error) {
                    console.error(`Error al obtener ${randomEndpoint}:`, error);
                    // Si falla, intenta de nuevo recursivamente para no dejar la pantalla en blanco
                    return getRandomItem(); 
                }
            };

            const changeChannel = async () => {
                playChannelChangeSound();
                screen.innerHTML = '<p class="text-gray-500 animate-pulse">Sintonizando...</p>';
                screen.classList.add('glitch');

                const item = await getRandomItem();

                setTimeout(() => {
                    if (item) {
                        displayContent(item);
                    } else {
                        screen.innerHTML = `<p class="text-red-500">No se encontró ninguna transmisión.</p>`;
                    }
                    // Actualizar el display del canal
                    channelDisplay.textContent = `C-${Math.floor(Math.random() * 900) + 100}`;
                    screen.classList.remove('glitch');
                }, 300); // Duración del efecto glitch
            };

            // --- Lógica de Visualización ---
            const displayContent = ({ type, data }) => {
                let contentHTML = '';
                switch (type) {
                    case 'character':
                        contentHTML = `
                            <div class="content-card w-full text-center p-4 animate-fade-in">
                                <img src="${data.image}" alt="${data.name}" class="w-48 h-48 rounded-full mx-auto mb-4 object-cover">
                                <h2 class="text-3xl font-bold mb-2">${data.name}</h2>
                                <div class="flex justify-center space-x-4">
                                    <span class="tag">${data.status}</span>
                                    <span class="tag">${data.species}</span>
                                    <span class="tag">${data.gender}</span>
                                </div>
                                <p class="mt-4 text-gray-400">Origen: ${data.origin.name}</p>
                            </div>
                        `;
                        break;
                    case 'location':
                        contentHTML = `
                            <div class="content-card w-full text-center p-4 animate-fade-in">
                                <div class="text-6xl mb-4">🪐</div>
                                <h2 class="text-3xl font-bold mb-2">${data.name}</h2>
                                <div class="flex justify-center space-x-4">
                                    <span class="tag">Tipo: ${data.type}</span>
                                    <span class="tag">Dimensión: ${data.dimension}</span>
                                </div>
                                <p class="mt-4 text-gray-400">Tiene ${data.residents.length} residentes conocidos.</p>
                            </div>
                        `;
                        break;
                    case 'episode':
                        contentHTML = `
                            <div class="content-card w-full text-center p-4 animate-fade-in">
                                <div class="text-6xl mb-4">🎬</div>
                                <h3 class="text-lg text-green-400">${data.episode}</h3>
                                <h2 class="text-3xl font-bold mb-2">${data.name}</h2>
                                <p class="mt-2 text-gray-400">Fecha de emisión: ${data.air_date}</p>
                            </div>
                        `;
                        break;
                }
                screen.innerHTML = contentHTML;
            };

            // --- Inicialización y Eventos ---
            const initializeAndLoadChannel = async () => {
                await fetchApiInfo();
                changeChannel();
            };
            
            nextButton.addEventListener('click', changeChannel);
            prevButton.addEventListener('click', changeChannel); // Para simplicidad, ambos botones hacen lo mismo
        });

        // Añadir animación fade-in con Tailwind config
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'scale(0.95)' },
                            '100%': { opacity: '1', transform: 'scale(1)' },
                        },
                    },
                },
            },
        };
    </script>
</body>
</html>
